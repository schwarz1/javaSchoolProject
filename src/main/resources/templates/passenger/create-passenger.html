<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Passenger</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-4">
                <div class="card-header bg-primary text-white">
                    <h1>Create Passenger</h1>
                </div>
                <div class="card-body">
                    <form>
                        <input type="hidden" name="ticket.id" th:value="${ticket.id}">
                        <div class="form-group row">
                            <label for="lastName" class="col-sm-3 col-form-label">Last Name:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="lastName" name="lastName"
                                       placeholder="Enter last name" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="firstName" class="col-sm-3 col-form-label">First Name:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="firstName" name="firstName"
                                       placeholder="Enter first name" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="passportNumber" class="col-sm-3 col-form-label">Passport Number:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="passportNumber" name="passportNumber"
                                       placeholder="Enter passport number" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="mobilePhone" class="col-sm-3 col-form-label">Mobile Phone:</label>
                            <div class="col-sm-9">
                                <input type="tel" class="form-control" id="mobilePhone" name="mobilePhone"
                                       placeholder="Enter mobile phone" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-9 offset-sm-3">
                                <button type="submit" class="btn btn-primary mr-2">Create Passenger</button>
                                <a class="btn btn-secondary" href="/schedules">Back to All Schedules</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
