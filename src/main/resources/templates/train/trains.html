<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trains List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <style>
    body {
      background-color: #f2f2f2;
    }
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="my-5">Trains List</h1>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Train ID</th>
      <th>Name</th>
      <th>Departure Time</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="train : ${trains}">
      <td th:text="${train.id}"></td>
      <td th:text="${train.name}"></td>
      <td th:text="${train.departureTime}"></td>
      <td>
        <a class="btn btn-primary mr-2"
           th:href="@{/trains/{id}(id=${train.id})}">View</a>
        <a class="btn btn-warning mr-2"
           th:href="@{/trains/{id}/edit(id=${train.id})}">Edit</a>
        <a class="btn btn-danger"
           th:href="@{/trains/{id}/delete(id=${train.id})}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a class="btn btn-success" href="/trains/new">Add Train</a>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
