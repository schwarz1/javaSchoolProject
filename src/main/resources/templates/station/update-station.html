<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      color: blue;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .button {
      display: inline-block;
      padding: 8px 16px;
      margin-top: 10px;
      background-color: blue;
      color: white;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .search-form {
      margin-top: 20px;
    }

    .search-form label {
      margin-right: 5px;
    }
    .search-form input[type="text"] {
      margin-right: 5px;
    }
    .search-form .btn {
      margin-top: 10px;
    }
    .button:hover {
      background-color: darkblue;
    }
  </style>
  <title>Update Station</title>
</head>
<body>
<h1>Update Station</h1>

<form action="#" th:action="@{'/admin/' + ${station.id}}" th:object="${station}" method="post">
  <input type="hidden" th:field="*{id}">
  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{name}" required>
  <br>
  <input class="button" type="submit" value="Update Station">
</form>
<a class="button" href="/stations">Back to All Stations</a>
</body>
</html>
