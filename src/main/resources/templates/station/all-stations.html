<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Stations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous">
</head>
<body>
<div th:if="${!#strings.isEmpty(errorMessage)}" class="alert alert-danger" style="margin-bottom: 10px;">
    <p th:text="${errorMessage}"></p>
</div>
<div class="container">
    <h1 class="my-4">All Stations</h1>
    <table class="table table-bordered table-striped">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="station : ${stations}">
            <td th:text="${station.id}">ID</td>
            <td th:text="${station.name}">Name</td>
            <td><a class="btn btn-primary" th:href="@{'/admin/update/' + ${station.id}}">Edit</a></td>
            <td><a class="btn btn-danger" th:href="@{'/admin/stations-delete/' + ${station.id}}">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary mb-4" href="/admin/create/station">Create New Station</a>
    <a class="btn btn-secondary" href="/schedules">Back to All Schedules</a>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
