<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>All Schedules</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <span class="navbar-brand">Espa√±a Express</span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">Logout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:if="${user.role != null and user.role.equals('ROLE_ADMIN')}"
           href="/admin/stations">All Stations</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:if="${user.role != null and user.role.equals('ROLE_ADMIN')}"
           href="/admin/trains-list">All Trains</a>
      </li>
    </ul>
  </div>
</nav>

<h1>All Schedules</h1>
<form action="#" th:action="@{/schedules/departureStation/arrivalStation}" method="get" class="search-form">
    <div class="form-group row">
        <label for="departureStation" class="col-sm-2 col-form-label">Departure Station:</label>
        <div class="col-sm-10">
            <input type="text" id="departureStation" name="departureStation" class="form-control" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="arrivalStation" class="col-sm-2 col-form-label">Arrival Station:</label>
        <div class="col-sm-10">
            <input type="text" id="arrivalStation" name="arrivalStation" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-success">Search</button>
        </div>
    </div>
</form>
<form action="#" th:action="@{/schedules/date}" method="get" class="search-form">
    <div class="form-group row">
        <label for="departureTime" class="col-sm-2 col-form-label">Departure Date:</label>
        <div class="col-sm-10">
            <input type="date" id="departureTime" name="departureTime" class="form-control" required>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-success">Search</button>
        </div>
    </div>
</form>

<table class="table">
    <thead>
    <tr>
        <th>Departure Station</th>
        <th>Station Arrival</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
        <th>Train Number</th>
        <th>Ticket Buy</th>
        <th th:if="${user.role != null and user.role.equals('ROLE_ADMIN')}">Edit</th>
        <th th:if="${user.role != null and user.role.equals('ROLE_ADMIN')}">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="schedule : ${schedules}">
        <td th:if="${schedule.departureStation != null}" th:text="${schedule.departureStation.name}"></td>
        <td th:if="${schedule.arrivalStation != null}" th:text="${schedule.arrivalStation.name}"></td>
        <td th:if="${schedule.departureTime != null}"
            th:text="${#temporals.format(schedule.departureTime, 'dd-MM-yyyy, HH:mm')}"></td>
        <td th:if="${schedule.arrivalTime != null}"
            th:text="${#temporals.format(schedule.arrivalTime, 'dd-MM-yyyy, HH:mm')}">

        </td>
        <td th:text="${schedule.train != null ? schedule.train.number : ''}"></td>


        <td><a class="button" th:if="${schedule.train != null}"
               th:href="@{/trains/{trainId}/free-seats(trainId=${schedule.train.id})}">Buy</a></td>

        <td th:if="${user.role != null and user.role.equals('ROLE_ADMIN')}"><a class="button"
                                                                               th:href="@{/admin/schedules-update/{id}(id=${schedule.id})}">Edit</a>
        </td>
        <td th:if="${user.role != null and user.role.equals('ROLE_ADMIN')}"><a class="button"
                                                                               th:href="@{/admin/schedules-delete/{id}(id=${schedule.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<td><a class="button" th:if="${user.role != null and user.role.equals('ROLE_ADMIN')}" href="admin/create-schedule">Create</a>
</td>


</body>
</html>
