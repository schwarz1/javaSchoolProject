<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <h1 class="card-header text-center">Login</h1>
                <form class="card-body" action="/login-user" method="post">
                    <div class="form-group">
                        <label for="usernameOrEmail">Username or Email:</label>
                        <input type="text" id="usernameOrEmail" name="usernameOrEmail" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <div class="card-footer text-center">
                    <span class="text-danger" th:text="${errorMessage}"></span>
                    <span class="text-success" th:text="${successMessage}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
