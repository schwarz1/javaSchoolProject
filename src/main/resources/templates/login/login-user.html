<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;

    }
    .login-button {
      display: inline-block;
      padding: 8px 16px;
      margin-top: 10px;
      background-color: blue;
      color: white;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      position: relative;
    }
    h1 {
      color: blue;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .button {
      display: inline-block;
      padding: 8px 16px;
      margin-top: 10px;
      background-color: blue;
      color: white;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .search-form {
      margin-top: 20px;
    }

    .search-form label {
      margin-right: 5px;
    }
    .search-form input[type="text"] {
      margin-right: 5px;
    }
    .search-form .btn {
      margin-top: 10px;
    }
    .button:hover {
      background-color: darkblue;
    }
    .login-button {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
<h1>Login</h1>
<form th:action="@{/login-user}" th:object="${loginDto}" method="post">
  <div>
    <label for="usernameOrEmail">Username or Email:</label>
    <input type="text" id="usernameOrEmail" th:field="*{usernameOrEmail}" required/>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required/>
  </div>
  <div>
    <button type="submit">Login</button>
  </div>
</form>
<div th:if="${errorMessage}">
  <p th:text="${errorMessage}" style="color:red;"></p>
</div>
<div th:if="${successMessage}">
  <p th:text="${successMessage}" style="color:green;"></p>
</div>
</body>
</html>
