<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 20px;
      border-radius: 0;
      border: 1px solid #ccc;
      padding: 8px;
    }

    .button {
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0069d9;
    }

    .message {
      text-align: center;
      margin-bottom: 20px;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>User Registration</h1>

  <div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>
  <div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>
  <form action="/registration-user" method="post" th:object="${user}">
    <label for="login">Login:</label>
    <input type="text" id="login" name="login" th:field="*{login}" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required>
    <label for="balance">Balance:</label>
    <input type="number" id="balance" name="balance" step="0.01" th:field="*{balance}" required>
    <label for="role">Role:</label>
    <input type="text" id="role" name="role" th:field="*{role}" required>
    <button class="button" type="submit">Register</button>
  </form>
</div>
</body>

</html>
