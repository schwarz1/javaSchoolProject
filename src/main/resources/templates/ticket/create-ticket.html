<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Ticket</title><style>
  body {
    font-family: Arial, sans-serif;
  }

  h1 {
    color: blue;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: left;
  }

  th {
    background-color: #f2f2f2;
  }

  .button {
    display: inline-block;
    padding: 8px 16px;
    margin-top: 10px;
    background-color: blue;
    color: white;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    border: none;
    border-radius: 4px;
  }

  .search-form {
    margin-top: 20px;
  }

  .search-form label {
    margin-right: 5px;
  }

  .search-form input[type="text"] {
    margin-right: 5px;
  }

  .search-form .btn {
    margin-top: 10px;
  }

  .button:hover {
    background-color: darkblue;
  }
</style>
</head>
<body>
<h1>Create Ticket</h1>
<form th:action="@{/create-ticket}" th:object="${ticket}" method="post">
  <input type="hidden" th:field="*{train.id}" />

  <div>
    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" />
  </div>

  <!--<div>
    <label for="seatNumber">Seat Number:</label>
    <input type="number" id="seatNumber" th:field="*{seatNumber}" th:value="${train.seatsNumber}" />
  </div>-->

  <div>
    <button type="submit">Create Ticket</button>
  </div>
</form>
</body>
</html>
