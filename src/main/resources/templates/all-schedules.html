<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      color: blue;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .button {
      display: inline-block;
      padding: 8px 16px;
      margin-top: 10px;
      background-color: blue;
      color: white;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    /* Your existing CSS styles */

    /* Additional styles for the form */
    .search-form {
      margin-top: 20px;
    }

    .search-form label {
      margin-right: 5px;
    }

    .search-form input[type="text"] {
      margin-right: 5px;
    }

    .search-form .btn {
      margin-top: 10px;
    }

    .button:hover {
      background-color: darkblue;
    }
  </style>
  <title>All Schedules</title>
</head>
<body>
<h1>All Schedules</h1>

<!-- Search form for departure station
<form action="#" th:action="@{/schedules/departure}" method="get" class="search-form">
    <label for="departureStation">Departure Station:</label>
    <input type="text" id="departureStation" name="departureStation" required>
    <input type="submit" value="Search" class="btn btn-success">
</form>
 Search form for departure and arrival stations -->
<form action="#" th:action="@{/schedules/departureStation/arrivalStation}" method="get" class="search-form">
  <label for="departureStation">Departure Station:</label>
  <input type="text" id="departureStation" name="departureStation" required>
  <label for="arrivalStation">Arrival Station:</label>
  <input type="text" id="arrivalStation" name="arrivalStation" >
  <input type="submit" value="Search" class="btn btn-success">
</form>

<!-- Search form for departure date -->
<form action="#" th:action="@{/schedules/date}" method="get" class="search-form">
  <label for="departureTime">Departure Date:</label>
  <input type="date" id="departureTime" name="departureTime" required>
  <input type="submit" value="Search" class="btn btn-success">
</form>

<!-- Table to display schedules -->
<table>
  <!-- Table headers -->
  <thead>
  <tr>
    <th>Departure Station</th>
    <th>Station Arrival</th>
    <th>Departure Time</th>
    <th>Arrival Time</th>
    <th>Train Number</th>
    <th>Ticket Buy</th>
  </tr>
  </thead>
  <!-- Table rows -->
  <tbody>
  <tr th:each="schedule : ${schedules}">
    <td th:text="${schedule.departureStation.name}"></td>
    <td th:text="${schedule.stationArrival.name}"></td>
    <td th:text="${schedule.departureTime}"></td>
    <td th:text="${schedule.arrivalTime}">
    </td><td th:text="${schedule.train.getNumber()}"></td>
    <td><a class="btn btn-primary" th:href="@{ticket-buy/{id}(id=${schedule.ticket.id})}">Buy</a></td>
  </tr>
  </tbody>
</table>

</body>
</html>
